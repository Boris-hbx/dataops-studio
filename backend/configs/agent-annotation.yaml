# Agent 工具调用标注 — 配置
# 标注维度定义，供前后端参考

annotation_dimensions:
  correctness:
    label: "正确性"
    required: true
    options:
      - value: correct
        label: "正确"
        color: green
      - value: incorrect
        label: "错误"
        color: red
      - value: uncertain
        label: "不确定"
        color: orange

  error_type:
    label: "错误类型"
    required_when: "correctness == incorrect"
    options:
      - value: wrong_tool
        label: "工具选择错误"
      - value: wrong_params
        label: "参数错误"
      - value: wrong_timing
        label: "时机错误"
      - value: redundant
        label: "冗余调用"
      - value: missing
        label: "遗漏调用"

  severity:
    label: "严重程度"
    required_when: "correctness == incorrect"
    options:
      - value: critical
        label: "致命"
        color: red
      - value: major
        label: "严重"
        color: orange
      - value: minor
        label: "一般"
        color: blue
      - value: trivial
        label: "轻微"
        color: default

# 示例数据目录（用于演示导入功能）
sample_data_dir: "data/agent-samples"
